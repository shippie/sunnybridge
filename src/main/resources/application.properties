# Benutzer Sunny Portal
sunnyportal.user=

# Passwort Sunny Portal
sunnyportal.password=

# Port Nummer SUNNY Portal
httpport = 8000

# The request interval for requesting data from Sunny Portal (default 5, values lower then 5 will be ignored)
requestinterval = 5

# The number of records to store in memory. An http call with http://server:port/history will list all of them (default 500)
cachesize = 300

logging.level.org.apache=INFO

sunnybridge.xmlrpc.host=192.168.1.6
sunnybridge.xmlrpc.port=80
sunnybridge.xmlrpc.endpoint.statechange=/config/xmlapi/statechange.cgi
# in Sekunden
sunnybridge.xmlrpc.timeout=5

# obere Zeile ISE_ID / untere Zeile Ein/Aus Schalter
sunnybridge.xmlrpc.stamp=DATEN_GELADEN
sunnybridge.xmlrpc.stamp_on=false

#PV_Aktualisierung
sunnybridge.xmlrpc.pv=19974
sunnybridge.xmlrpc.pv_on=true

#PV_Netzeinspeisung 19977
sunnybridge.xmlrpc.feedin=19977
sunnybridge.xmlrpc.feedin_on=true

#PV_Netzbezug 19976
